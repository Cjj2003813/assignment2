<script>

    var externallabresponse;

    function renderteacher(inparam) {
        //sample 0_0

        var toupdateid = $(inparam).attr("id")
        var teacherindex =  parseInt(toupdateid.substring(toupdateid.lastIndexOf("_")+1)) //获取到实际的index
        var labindex = parseInt(toupdateid.substring(0,toupdateid.indexOf("_")))

        var teacheridindatabase = externallabresponse.data[labindex].teachers.data[teacherindex].id


        $("#update_teacher_name").val(externallabresponse.data[labindex].teachers.data[teacherindex].name)
        $("#update_teacher_super").val(externallabresponse.data[labindex].teachers.data[teacherindex].isSupervisor)
        $("#update_teacher_username").val(externallabresponse.data[labindex].teachers.data[teacherindex].username)
        $("#update_teacher_telephone").val(externallabresponse.data[labindex].teachers.data[teacherindex].telephone)
        $("#update_teacher_about").val(externallabresponse.data[labindex].teachers.data[teacherindex].about)
        $("#update_teacher_sex").val(externallabresponse.data[labindex].teachers.data[teacherindex].sex)
        $("#update_teacher_mail").val(externallabresponse.data[labindex].teachers.data[teacherindex].mail)


        $("#teacherhiddenlabidforteacherupdate").val(teacheridindatabase)

        $("#hiddenlabindextorefreshforteacherupdate").val(labindex)

        $("#updateteachermodal").modal()
    }



    //addteachertolab
    function addteachertolab(inparam) {
        //sample:new_teacher_0
        var toupdateid = $(inparam).attr("id")
        var arrayindex =  parseInt(toupdateid.substring(toupdateid.lastIndexOf("_")+1)) //index

        var idindatabase = externallabresponse.data[arrayindex].id;//labid

        $("#insert_teacher_name").val("")
        $("#insert_teacher_super").val(-1)
        $("#insert_teacher_username").val("")
        $("#insert_teacher_telephone").val("")
        $("#insert_teacher_about").val("")
        $("#insert_teacher_sex").val("Male")
        $("#insert_teacher_mail").val("")

        $("#teacherhiddenlabid").val(idindatabase)

        $("#hiddenlabindextorefresh").val(arrayindex)

        $("#insertteachermodal").modal()

    }


    //imparam=this
    function updatelab(inparam) {
        //sample：edit_lab_0
        var toupdateid = $(inparam).attr("id")
        var arrayindex =  parseInt(toupdateid.substring(toupdateid.lastIndexOf("_")+1))


        var idindatabase = externallabresponse.data[arrayindex].id;


        $("#update_lab_id").val(idindatabase)


        $("#update_lab_name").val(externallabresponse.data[arrayindex].name)
        $("#update_lab_address").val(externallabresponse.data[arrayindex].address)
        $("#update_lab_about").val(externallabresponse.data[arrayindex].about)



        $("#updatelabmodal").modal();

    }

    //imparam=this
    function deletelab(inparam) {


        swal({
            title: "Are you sure you want to delete the lab?",
            text: "All data can not be recovered after deletion!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Delete",
            cancelButtonText:"Cancel",
            closeOnConfirm: false
        }, function(){

            //do delete

            //sample:delete_lab_0
            var todeleteid = $(inparam).attr("id")
            var arrayindex =  parseInt(todeleteid.substring(todeleteid.lastIndexOf("_")+1)) //获取到实际的index


            var idindatabase = externallabresponse.data[arrayindex].id;



            var maskid = "divwrapper_"+arrayindex;

            $("#"+maskid).busyLoad("show", {
                text: "Deleting ...",
                animation: "fade",
                background: "rgba(0, 0, 0, 0.86)",
                spinner: "cube-grid"
            });
            $.ajax({
                type: "POST",
                url: "/lab/deleteLab.action",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify({
                    id:idindatabase
                })
            }).always(function () {
                $("#"+maskid).busyLoad("hide");

            }).done(function (response) {

                if (undefined === response.code) {
                    swal({
                        title: "successfully delete",
                        text: response.message,
                        type: "success",
                        timer: 1000,
                    })
                    location.reload()

                }else {
                    swal({
                        title: "fail to delete",
                        text: response.message,
                        type: "error",
                        timer: 1000,
                        showConfirmButton: false
                    })
                }

            }).fail(function () {
                swal({
                    title: "Communication failure",
                    text: "Please check the netwok",
                    type: "error",
                    showConfirmButton: true,
                    confirmButtonText: "Sure",
                })
            })



        });



    }

    //加载实验室老师
    function loadTeachers(inparam){
        //inparam sample：laba_0

        var toloadid = $(inparam).attr("id")

        var arrayindex =  parseInt(toloadid.substring(toloadid.lastIndexOf("_")+1)) //获取到实际的index

        var idindatabase = externallabresponse.data[arrayindex].id; //这就是实验室的id

        //根据实验室id获取该实验室的老师

        //sample：toinsertteacher_0

        var divnameid = "toinsertteacher_"+arrayindex


        //改成遮罩整个白块
        var masknameid = "divwrapper_"+arrayindex;


        // 显示加载中遮罩
        $("#"+masknameid).busyLoad("show", {
            text: "getting ...",
            animation: "fade",
            background: "rgba(0, 0, 0, 0.86)",
            spinner: "cube-grid"
        });

        //发送请求
        $.ajax({
            type: "POST",
            url: "/lab/getthislabteacher.action",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
                id:idindatabase
            })
        }).always(function () {
            //隐藏加载中遮罩
            $("#"+masknameid).busyLoad("hide");

        }).done(function (response) {

            if (undefined === response.code) {

                if(undefined ===externallabresponse.data[arrayindex].teachers)
                    externallabresponse.data[arrayindex].newParam ='teachers';

                externallabresponse.data[arrayindex].teachers = response

                $("#"+divnameid).empty()

                if (response.data == null || response.data.length == 0) {
                    $("#"+divnameid).append(
                        "No teacher"
                    )
                    return
                }





                for (var i = 0; i < response.data.length; i++) {

                    var maleimg = $("<img>").addClass("img-circle img-responsive").attr("src", "avatar/male.png")
                    var femaleimg = $("<img>").addClass("img-circle img-responsive").attr("src", "avatar/female.png")

                    var imgnode = maleimg;

                    if (response.data[i].sex == "女")
                        imgnode = femaleimg

                    var issupernode = null;

                    if(response.data[i].isSupervisor == 1)
                        issupernode = $("<span>").addClass("label label-info m-l-5").append("respostity teacher")

                    $("#"+divnameid).append(

                        $("<div>").addClass("col-md-4 col-sm-4").append(
                            $("<a>").attr("id", arrayindex+"_"+i).attr("href", "javascript:void(0)").attr("onClick", "renderteacher(this)").append(
                                $("<div>").addClass("white-box").append(
                                    $("<div>").addClass("row").append(
                                        $("<div>").addClass("col-md-4 col-sm-4 text-center").append(
                                            imgnode
                                        )
                                    ).append(
                                        $("<div>").addClass("col-md-8 col-sm-8").append(
                                            $("<h3>").addClass("box-title m-b-0").append(
                                                response.data[i].name
                                            ).append(
                                                issupernode
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "Intro：" + response.data[i].about
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "Sex：" + response.data[i].sex
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "Phone：" + response.data[i].telephone
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "E-mail：" + response.data[i].mail
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "Number：" + response.data[i].username
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                }


            } else {
                swal({
                    title: "Teacher acquisition failure",


                    text: response.message,
                    type: "error",
                    timer: 1000,
                    showConfirmButton: false
                })
            }
        }).fail(function () {
            swal({
                title: "Communication failure",
                text: "Please check the network",
                type: "error",
                showConfirmButton: true,
